<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #formulario {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        input[type="password"] {
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="formulario">
        <h2>Formulario de Usuario</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" placeholder="Ingrese un número">

            <label>Casillas de Verificación:</label>
            <input type="checkbox" id="opcion1" name="opcion1">
            <label for="opcion1">Opción 1</label>
            <input type="checkbox" id="opcion2" name="opcion2">
            <label for="opcion2">Opción 2</label>

            <label for="menuDesplegable">Menú Desplegable:</label>
            <select id="menuDesplegable" name="menuDesplegable">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Ingrese un comentario"></textarea>

            <label for="colorFavorito">Color Favorito:</label>
            <select id="colorFavorito" name="colorFavorito">
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
                <option value="naranja">Naranja</option>
                <option value="purpura">Púrpura</option>
                <option value="marron">Marrón</option>
                <option value="gris">Gris</option>
                <option value="negro">Negro</option>
                <option value="blanco">Blanco</option>
            </select>

            <label for="deporteFavorito">Deporte Favorito:</label>
            <select id="deporteFavorito" name="deporteFavorito">
                <option value="futbol">Fútbol</option>
                <option value="baloncesto">Baloncesto</option>
                <option value="voleibol">Voleibol</option>
                <option value="tenis">Tenis</option>
                <option value="atletismo">Atletismo</option>
                <option value="beisbol">Béisbol</option>
                <option value="natacion">Natación</option>
                <option value="ciclismo">Ciclismo</option>
                <option value="boxeo">Boxeo</option>
                <option value="golf">Golf</option>
            </select>

            <label>Películas Vistas:</label>
            <input type="checkbox" id="pelicula1" name="pelicula1">
            <label for="pelicula1">El Padrino</label>
            <input type="checkbox" id="pelicula2" name="pelicula2">
            <label for="pelicula2">Titanic</label>
            <input type="checkbox" id="pelicula3" name="pelicula3">
            <label for="pelicula3">El Señor de los Anillos</label>
            <input type="checkbox" id="pelicula4" name="pelicula4">
            <label for="pelicula4">Harry Potter</label>
            <input type="checkbox" id="pelicula5" name="pelicula5">
            <label for="pelicula5">Star Wars</label>
            <input type="checkbox" id="pelicula6" name="pelicula6">
            <label for="pelicula6">Matrix</label>
            <input type="checkbox" id="pelicula7" name="pelicula7">
            <label for="pelicula7">Avengers</label>
            <input type="checkbox" id="pelicula8" name="pelicula8">
            <label for="pelicula8">Jurassic Park</label>
            <input type="checkbox" id="pelicula9" name="pelicula9">
            <label for="pelicula9">Inception</label>
            <input type="checkbox" id="pelicula10" name="pelicula10">
            <label for="pelicula10">Forrest Gump</label>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
